<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Comprovante - macOS InstallAssistant Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
            color: white;
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-upload-label {
            display: block;
            padding: 20px;
            border: 2px dashed #667eea;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }
        
        .file-upload-label:hover {
            background: #f0f2ff;
            border-color: #5a6fd8;
        }
        
        .file-upload-label.has-file {
            background: #e8f5e8;
            border-color: #4caf50;
            color: #2e7d32;
        }
        
        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 14px;
            color: #666;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #2196f3;
        }
        
        .instructions {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .instructions h3 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .instructions ul {
            color: #856404;
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">📋</div>
            <h1>Enviar Comprovante PIX</h1>
            <p class="subtitle">macOS InstallAssistant Browser</p>
        </div>
        
        <div class="instructions">
            <h3>📋 Instruções:</h3>
            <ul>
                <li>Faça o pagamento PIX usando o código fornecido</li>
                <li>Tire uma foto ou salve o comprovante</li>
                <li>Envie o arquivo aqui para aprovação</li>
                <li>Aguarde a aprovação para receber o serial</li>
            </ul>
        </div>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="payment_id">ID do Pagamento:</label>
                <input type="text" id="payment_id" name="payment_id" required 
                       placeholder="Ex: pix_20250918_123456_abcde">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required 
                       placeholder="seu@email.com">
            </div>
            
            <div class="form-group">
                <label for="file">Comprovante PIX:</label>
                <div class="file-upload">
                    <input type="file" id="file" name="file" accept=".png,.jpg,.jpeg,.gif,.pdf" required>
                    <label for="file" class="file-upload-label" id="fileLabel">
                        📎 Clique para selecionar o comprovante<br>
                        <small>PNG, JPG, JPEG, GIF ou PDF (máx. 16MB)</small>
                    </label>
                </div>
                <div id="fileInfo" class="file-info" style="display: none;"></div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                📤 Enviar Comprovante
            </button>
        </form>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('file');
        const fileLabel = document.getElementById('fileLabel');
        const fileInfo = document.getElementById('fileInfo');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        
        // File selection handler
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileLabel.classList.add('has-file');
                fileLabel.innerHTML = `✅ ${file.name}<br><small>${(file.size / 1024 / 1024).toFixed(2)} MB</small>`;
                
                fileInfo.style.display = 'block';
                fileInfo.innerHTML = `
                    <strong>Arquivo selecionado:</strong> ${file.name}<br>
                    <strong>Tamanho:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                    <strong>Tipo:</strong> ${file.type}
                `;
            } else {
                fileLabel.classList.remove('has-file');
                fileLabel.innerHTML = `📎 Clique para selecionar o comprovante<br><small>PNG, JPG, JPEG, GIF ou PDF (máx. 16MB)</small>`;
                fileInfo.style.display = 'none';
            }
        });
        
        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('payment_id', document.getElementById('payment_id').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('file', fileInput.files[0]);
            
            submitBtn.disabled = true;
            submitBtn.textContent = '📤 Enviando...';
            
            // Show progress message
            showStatus('info', '📤 Enviando comprovante... Isso pode levar alguns segundos.');
            
            try {
                const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 60000); // 60 seconds timeout
                
                const response = await fetch('/api/upload-payment-proof', {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showStatus('success', '✅ Comprovante enviado com sucesso! Aguarde a aprovação.');
                    form.reset();
                    fileLabel.classList.remove('has-file');
                    fileLabel.innerHTML = `📎 Clique para selecionar o comprovante<br><small>PNG, JPG, JPEG, GIF ou PDF (máx. 16MB)</small>`;
                    fileInfo.style.display = 'none';
                } else {
                    showStatus('error', `❌ Erro: ${result.error || 'Erro desconhecido'}`);
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    showStatus('error', '❌ Timeout: O upload está demorando muito. Tente novamente.');
                } else {
                    showStatus('error', `❌ Erro de conexão: ${error.message}`);
                }
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '📤 Enviar Comprovante';
            }
        });
        
        function showStatus(type, message) {
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
        
        // Get payment ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('payment_id');
        if (paymentId) {
            document.getElementById('payment_id').value = paymentId;
        }
    </script>
</body>
</html>

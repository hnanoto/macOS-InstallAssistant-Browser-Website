[tool:pytest]
# Configuração do pytest para testes de comprovantes de pagamento

# Diretórios de teste
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Marcadores personalizados
markers =
    unit: Testes unitários
    integration: Testes de integração
    upload: Testes de upload de arquivos
    validation: Testes de validação
    processing: Testes de processamento
    notification: Testes de notificação
    edge_case: Testes de casos extremos
    slow: Testes que demoram para executar

# Opções de execução
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80

# Filtros de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configuração de logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout para testes
timeout = 300

# Configuração para testes paralelos
# Para executar com: pytest -n auto
# Requer: pip install pytest-xdist
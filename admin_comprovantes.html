<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Comprovantes - Hackintosh and Beyond</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
            color: white;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #e1e5e9;
        }

        .stat-card h3 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #666;
            font-weight: 600;
        }

        .comprovantes-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        .table th {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-weight: 700;
            color: #333;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .table tbody tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e1e5e9;
        }

        .modal-header h2 {
            color: #333;
            font-size: 1.5rem;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .content {
                padding: 20px;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .table {
                font-size: 0.9rem;
            }

            .table th,
            .table td {
                padding: 10px 8px;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 Administração de Comprovantes</h1>
            <p>Gerencie e analise os comprovantes de pagamento enviados pelos clientes</p>
        </div>

        <div class="content">
            <!-- Estatísticas -->
            <div class="stats" id="stats">
                <div class="stat-card">
                    <h3 id="total-comprovantes">-</h3>
                    <p>Total de Comprovantes</p>
                </div>
                <div class="stat-card">
                    <h3 id="pending-comprovantes">-</h3>
                    <p>Pendentes</p>
                </div>
                <div class="stat-card">
                    <h3 id="approved-comprovantes">-</h3>
                    <p>Aprovados</p>
                </div>
                <div class="stat-card">
                    <h3 id="rejected-comprovantes">-</h3>
                    <p>Rejeitados</p>
                </div>
            </div>

            <!-- Filtros -->
            <div class="filters">
                <div class="filter-group">
                    <label for="status-filter">Status:</label>
                    <select id="status-filter">
                        <option value="">Todos</option>
                        <option value="pending">Pendentes</option>
                        <option value="approved">Aprovados</option>
                        <option value="rejected">Rejeitados</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="email-filter">Email:</label>
                    <input type="text" id="email-filter" placeholder="Filtrar por email...">
                </div>
                <button class="btn btn-primary" onclick="loadComprovantes()">
                    🔄 Atualizar
                </button>
            </div>

            <!-- Tabela de Comprovantes -->
            <div class="comprovantes-table">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Email</th>
                            <th>Arquivo</th>
                            <th>Tamanho</th>
                            <th>Data/Hora</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="comprovantes-tbody">
                        <tr>
                            <td colspan="8" class="loading">Carregando comprovantes...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para Atualizar Status -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Atualizar Status do Comprovante</h2>
                <span class="close" onclick="closeStatusModal()">&times;</span>
            </div>
            <div id="modal-alert"></div>
            <form id="statusForm">
                <input type="hidden" id="comprovante-id">
                <div class="form-group">
                    <label for="new-status">Novo Status:</label>
                    <select id="new-status" required>
                        <option value="pending">Pendente</option>
                        <option value="approved">Aprovado</option>
                        <option value="rejected">Rejeitado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="admin-notes">Observações do Admin:</label>
                    <textarea id="admin-notes" placeholder="Adicione observações sobre a decisão..."></textarea>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeStatusModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Atualizar Status</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let comprovantesData = [];

        // Carregar comprovantes ao inicializar a página
        document.addEventListener('DOMContentLoaded', function() {
            loadComprovantes();
            
            // Adicionar event listeners para filtros
            document.getElementById('status-filter').addEventListener('change', filterComprovantes);
            document.getElementById('email-filter').addEventListener('input', filterComprovantes);
            
            // Event listener para o formulário de status
            document.getElementById('statusForm').addEventListener('submit', updateComprovanteStatus);
        });

        async function loadComprovantes() {
            try {
                const response = await fetch('/api/comprovantes');
                const data = await response.json();
                
                if (data.success) {
                    comprovantesData = data.comprovantes;
                    updateStats();
                    renderComprovantes(comprovantesData);
                } else {
                    showError('Erro ao carregar comprovantes: ' + data.message);
                }
            } catch (error) {
                console.error('Erro ao carregar comprovantes:', error);
                showError('Erro de conexão ao carregar comprovantes');
            }
        }

        function updateStats() {
            const total = comprovantesData.length;
            const pending = comprovantesData.filter(c => c.status === 'pending').length;
            const approved = comprovantesData.filter(c => c.status === 'approved').length;
            const rejected = comprovantesData.filter(c => c.status === 'rejected').length;
            
            document.getElementById('total-comprovantes').textContent = total;
            document.getElementById('pending-comprovantes').textContent = pending;
            document.getElementById('approved-comprovantes').textContent = approved;
            document.getElementById('rejected-comprovantes').textContent = rejected;
        }

        function renderComprovantes(comprovantes) {
            const tbody = document.getElementById('comprovantes-tbody');
            
            if (comprovantes.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 40px; color: #666;">Nenhum comprovante encontrado</td></tr>';
                return;
            }
            
            tbody.innerHTML = comprovantes.map(comprovante => {
                const uploadDate = new Date(comprovante.upload_timestamp);
                const formattedDate = uploadDate.toLocaleString('pt-BR');
                
                return `
                    <tr>
                        <td><code>${comprovante.id}</code></td>
                        <td><strong>${comprovante.nome}</strong></td>
                        <td>${comprovante.email}</td>
                        <td>
                            <div style="display: flex; align-items: center; gap: 8px;">
                                📄 ${comprovante.original_filename}
                            </div>
                        </td>
                        <td>${comprovante.file_size_formatted}</td>
                        <td>${formattedDate}</td>
                        <td>
                            <span class="status-badge status-${comprovante.status}">
                                ${getStatusText(comprovante.status)}
                            </span>
                        </td>
                        <td>
                            <div class="actions">
                                <button class="btn btn-info btn-small" onclick="downloadComprovante('${comprovante.id}')">
                                    📥 Download
                                </button>
                                <button class="btn btn-primary btn-small" onclick="openStatusModal('${comprovante.id}', '${comprovante.status}')">
                                    ✏️ Status
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'Pendente',
                'approved': 'Aprovado',
                'rejected': 'Rejeitado'
            };
            return statusMap[status] || status;
        }

        function filterComprovantes() {
            const statusFilter = document.getElementById('status-filter').value;
            const emailFilter = document.getElementById('email-filter').value.toLowerCase();
            
            let filtered = comprovantesData;
            
            if (statusFilter) {
                filtered = filtered.filter(c => c.status === statusFilter);
            }
            
            if (emailFilter) {
                filtered = filtered.filter(c => c.email.toLowerCase().includes(emailFilter));
            }
            
            renderComprovantes(filtered);
        }

        function downloadComprovante(comprovanteId) {
            window.open(`/api/comprovante/${comprovanteId}/download`, '_blank');
        }

        function openStatusModal(comprovanteId, currentStatus) {
            document.getElementById('comprovante-id').value = comprovanteId;
            document.getElementById('new-status').value = currentStatus;
            document.getElementById('admin-notes').value = '';
            document.getElementById('modal-alert').innerHTML = '';
            document.getElementById('statusModal').style.display = 'block';
        }

        function closeStatusModal() {
            document.getElementById('statusModal').style.display = 'none';
        }

        async function updateComprovanteStatus(event) {
            event.preventDefault();
            
            const comprovanteId = document.getElementById('comprovante-id').value;
            const newStatus = document.getElementById('new-status').value;
            const adminNotes = document.getElementById('admin-notes').value;
            
            try {
                const response = await fetch(`/api/comprovante/${comprovanteId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        status: newStatus,
                        admin_notes: adminNotes
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showModalSuccess('Status atualizado com sucesso!');
                    setTimeout(() => {
                        closeStatusModal();
                        loadComprovantes();
                    }, 1500);
                } else {
                    showModalError('Erro ao atualizar status: ' + data.message);
                }
            } catch (error) {
                console.error('Erro ao atualizar status:', error);
                showModalError('Erro de conexão ao atualizar status');
            }
        }

        function showModalSuccess(message) {
            document.getElementById('modal-alert').innerHTML = `
                <div class="alert alert-success">
                    ✅ ${message}
                </div>
            `;
        }

        function showModalError(message) {
            document.getElementById('modal-alert').innerHTML = `
                <div class="alert alert-error">
                    ❌ ${message}
                </div>
            `;
        }

        function showError(message) {
            const tbody = document.getElementById('comprovantes-tbody');
            tbody.innerHTML = `<tr><td colspan="8" style="text-align: center; padding: 40px; color: #d32f2f;">❌ ${message}</td></tr>`;
        }

        // Fechar modal ao clicar fora dele
        window.onclick = function(event) {
            const modal = document.getElementById('statusModal');
            if (event.target === modal) {
                closeStatusModal();
            }
        }
    </script>
</body>
</html>

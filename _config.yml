# GitHub Pages Configuration
title: "macOS InstallAssistant Browser"
description: "Download do aplicativo macOS InstallAssistant Browser"
author: "Henrique"
email: "hackintoshandbeyond@gmail.com"
url: "https://hnanoto.github.io"
baseurl: "/macOS-InstallAssistant-Browser-Website"

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Excluir arquivos desnecess√°rios do build
exclude:
  - "*.py"
  - "*.json"
  - "*.log"
  - "*.txt"
  - "*.pdf"
  - uploads/
  - logs/
  - __pycache__/
  - tests/
  - "*.env*"
  - Dockerfile
  - Procfile
  - requirements*.txt
  - runtime.txt
  - render.yaml
  - app.json
  - README.md

# Incluir apenas pasta downloads
include:
  - downloads/

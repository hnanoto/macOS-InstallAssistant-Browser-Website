      version:
        description: 'Version number (e.g., v1.0.0)'
        required: true
        type: string
      release_notes:
        description: 'Release notes'
        required: false
        type: string
        default: 'New release of macOS InstallAssistant Browser'

permissions:
  contents: write
  id-token: write


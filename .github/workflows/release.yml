name: "Create Release with SLSA"

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., v1.0.0)'
        required: true
        type: string
      release_notes:
        description: 'Release notes'
        required: false
        type: string
        default: 'New release of macOS InstallAssistant Browser'

permissions:
  contents: write
  id-token: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version }}
          release_name: "macOS InstallAssistant Browser ${{ github.event.inputs.version }}"
          body: |
            ## 🎉 macOS InstallAssistant Browser ${{ github.event.inputs.version }}

            ### ✨ Novidades
            ${{ github.event.inputs.release_notes }}

            ### 🚀 Recursos
            - ✅ Download automático de versões do macOS
            - ✅ Interface intuitiva e moderna
            - ✅ Verificação de integridade automática
            - ✅ Sistema de licenciamento seguro
            - ✅ Suporte técnico completo
            - ✅ Atualizações gratuitas por 1 ano

            ### 📥 Download
            - **Arquivo**: `macOS-InstallAssistant-Browser.dmg`
            - **Tamanho**: ~3 MB
            - **Compatibilidade**: macOS 13.5+

            ### 🛠️ Instalação
            1. Baixe o arquivo DMG
            2. Execute o arquivo DMG baixado
            3. Arraste o aplicativo para a pasta Applications
            4. Abra o aplicativo e insira sua licença
            5. Comece a usar imediatamente!

            ### 💰 Preço
            - **Licença Individual**: R$ 26,50 (pagamento único)
            - **Formas de Pagamento**: PIX, PayPal, Cartão de Crédito

            ### 🆘 Suporte
            - **Email**: hackintoshandbeyond@gmail.com
            - **Website**: https://hnanoto.github.io/macOS-InstallAssistant-Browser-Website

            ### 🔒 Segurança
            Este release é verificado com SLSA (Supply-chain Levels for Software Artifacts) para garantir autenticidade e integridade.

            ---
            **Desenvolvido por**: Henrique  
            **Website**: https://hnanoto.github.io/macOS-InstallAssistant-Browser-Website
          draft: false
          prerelease: false

  trigger-slsa:
    needs: [create-release]
    uses: ./.github/workflows/slsa-generator.yml
    with:
      tag_name: ${{ github.event.inputs.version }}
      upload_asset: true
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}

  notify-completion:
    needs: [create-release, trigger-slsa]
    runs-on: ubuntu-latest
    steps:
      - name: Notify completion
        run: |
          echo "🎉 Release ${{ github.event.inputs.version }} created successfully!"
          echo "🔒 SLSA provenance generated and attached"
          echo "📋 Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ github.event.inputs.version }}"
          echo "🌐 Website: https://hnanoto.github.io/macOS-InstallAssistant-Browser-Website"
